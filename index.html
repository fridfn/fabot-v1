<DOCTYPE.html>
<html>
 <head>
  <meta charset="utf-8"/>
  <link rel="icon" href="favicon.ico" favicon.ico/>
  <meta name="viewport" content="width=device-width, initial-scale-1.0, user-scalable=no"/>
  <title>Chat Bot</title>
  <link rel="stylesheet" href="style.css"/>
 </head>
 <body onload="startTime()">
 <header>
  <div class="headerUser">
   <ion-icon name="arrow-back-sharp"></ion-icon>
   <div class="imgbox">
    <img src="favicon.webp" alt="FrdFn.logo"/>
   </div>
   <div class="info">
    <p class="user">FaBot Chat</p>
    <p class="status">Online</p>
   </div>
   <ion-icon id="mail" name="mail-sharp"></ion-icon>
   <ion-icon id="ellips" name="ellipsis-vertical-sharp"></ion-icon>
  </div>
 </header>
  <div class="container">
   <div class="wrapper">
    <input id="jawaban" type="text" placeholder="Silahkan Jawab"/>
    <button onclick="botStart()" id="btn"><ion-icon name="send-sharp"></ion-icon></button>
   </div>
   <div class="date">
       <p>31 Mei 2023</p>
   </div>
   <div class="about">
     <p><ion-icon name="lock-closed"></ion-icon> pesan dan riwayat chat terenkripsi secara end-to-end. tidak seorang pun di luar chat ini, termasuk developer, yang dapat membaca atau melihatnya.</p>
   </div>
   <div class="chatContent" id="chatContent">
     <div class="chatPertanyaan" id="chatPertanyaan">
       <p id="bubblePertanyaan">pertanyaan</p>
       <span>
         <p id="timeQuestion"></p>
         <ion-icon name="checkmark-done-sharp"></ion-icon>
       </span>
       </div>
       <div class="chatJawaban" id="chatJawaban">
         <p id="bubbleJawaban">Jawaban</p>
         <span>
          <p id="timeAsk"></p>
          <ion-icon name="checkmark-done-sharp"></ion-icon>
         </span>
       </div>
   </div>
   
  </div>
 </body>
 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 <script src="chatbot.js"></script>
</html>
